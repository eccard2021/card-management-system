<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    axios.defaults.withCredentials = true
  </script>
  <title>test paypal</title>
</head>
<body>
  <div id="naptien">
    <div id="itemname">
      Nạp lúa
    </div>
    <div id="itemprice">$5</div>
    <button class="btn" onclick="getPayment()">Buy</button>
  </div>
  <div id="ruttien">
    <div id="itemname">
      Rút $10
    </div>
    <div id="itemprice">$10</div>
    <button class="btn" onclick="withdrawMoney()">Withdraw</button>
  </div>
</body>
</html>
<script>
  async function getPayment() {
    await axios({
      method: 'post',
      url: 'http://localhost:8080/v1/user/charge',
      data: {
        firstName: 'First name',
        lastName: 'Last name'
      },
      credentials: 'include',
      //withCredentials: true
    }).then(function (response) {
      window.open(response.data.url, '_blank')
    })
    .catch(function (error) {
      console.log(error);
    });

  }
  async function withdrawMoney() {
    await axios({
      method: 'post',
      url: 'http://localhost:8080/v1/user/withdraw-money',
      data: {
        email: 'sb-q2eib8526496@personal.example.com',
        money: 10
      }
    }).then(function (response) {
      window.open(response.data.url, '_blank')
    })
    .catch(function (error) {
      console.log(error);
    });

  }
</script>
